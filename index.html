<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
      <div class="card">
        <div class="card-img"><img src="images/image-header-desktop.jpg" alt=""></div>
        <div class="text-box">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="numbers">
            <div class="num">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="num">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="num">
              <h2>12m+</h2>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nada El-shater</a>.
  </footer>
</body>
</html>
